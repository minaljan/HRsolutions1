<!DOCTYPE html>
<html>
<head>
	<title>Slider Demo</title>
	<script type="text/javascript">
		var left=1;
		var right=5;
		function show()
		{
			for(i=left;i<=right;i++)
			document.getElementById("c"+i).style.display="inline-block";
		}
		function moveleft()
		{
			if(left<=3 && right<=7)
			{
			document.getElementById("c"+left).style.display="none";
			left-=1;
			right-=1;
			for(i=left;i<=right;i++)
			{
			document.getElementById("c"+left).style.display="inline-block";
		    }
		}
		else
			return;
		}
		function moveright()
		{
			if(left>=2 && right>=6)
			{
			document.getElementById("c"+right).style.display="none";
			left+=1;
			right+=1;
			for(i=left;i<=right;i++)
			{
			document.getElementById("c"+i).style.display="inline-block";
		    }
		}
		else
			return;
		}
	</script>
	<style type="text/css">
		.parent
		{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 400px;
		}
		.child
		{
			width: 20%;
			margin-left: 10px;
			margin-right: 10px;
			display: none;
		}
		.child img
		{
			height: 200px;
			width: 100%;
		}
		#leftarrow,#rightarrow
		{
			margin-left: 12px;
			width: 3%;
			display: inline;
		}
		#leftarrow button,#rightarrow button
		{
			font-weight: bold;
			font-size: 15px;
			cursor: pointer;
		}
	</style>
</head>
<body onload="show()">
	<div class="parent">
		<div id="leftarrow" onclick="moveleft()">
			<button>&lt;</button>
		</div>
		<div class="child" id="c1">
			<img src="1.jpg"/>
		</div>
		<div class="child" id="c2">
			<img src="2.jpg"/>
		</div>
		<div class="child" id="c3">
			<img src="3.jpg"/>
		</div>
		<div class="child" id="c4">
			<img src="4.jpg"/>
		</div>
		<div class="child" id="c5">
			<img src="5.jpg"/>
		</div>
		<div class="child" id="c6">
			<img src="6.jpg"/>
		</div>
		<div class="child" id="c7">
			<img src="7.jpg"/>
		</div>
		<div class="child" id="c8">
			<img src="8.jpg"/>
		</div>
		<div id="rightarrow" onclick="moveright()">
			<button>&gt;</button>
		</div>
	</div>

</body>
</html>
